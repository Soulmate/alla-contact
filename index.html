<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alla Tatarinova</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #439aac;
      --bg-color: #e9f3f5;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      padding: 40px 20px;
    }

    .card {
      background: white;
      max-width: 480px;
      margin: 0 auto;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      padding: 30px 20px;
      border-top: 6px solid var(--accent-color);
    }

    .photo-container {
      margin-bottom: 25px;
    }

    .photo-container img.photo {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    h1 {
      color: var(--accent-color);
      font-size: 1.6em;
      margin: 10px 0 5px 0;
      font-weight: 600;
    }

    .role {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }

    .info {
      font-size: 0.95rem;
      margin: 14px 0;
    }

    .info strong {
      font-weight: 600;
      color: #222;
    }

    .info a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    .icons-bottom {
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .icons-bottom a {
      margin: 0 10px;
      display: inline-block;
    }

    .icons-bottom img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1));
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="photo-container">
      <img class="photo" src="photo.jpg" alt="Alla Tatarinova">
    </div>

    <h1>Alla Tatarinova</h1>
    <div class="role">Business Development Manager</div>

    <div class="info">
      <strong>Company:</strong>
      <a href="https://sse-logistics.de/" target="_blank">SSE Logistics</a>
    </div>

    <div class="info">
      <strong>Phone:</strong> +373 699 07 909
    </div>

    <div class="info">
      <strong>Email:</strong>
      <a href="mailto:alla@sse-logistics.de">alla@sse-logistics.de</a>
    </div>

    <div class="icons-bottom">
      <a href="https://wa.me/37369907909" target="_blank">
        <img src="whatsapp.png" alt="WhatsApp">
      </a>
      <a href="https://www.linkedin.com/in/alla-tatarinova-430a61231/" target="_blank">
        <img src="linkedin.png" alt="LinkedIn">
      </a>
      <a href="mailto:alla@sse-logistics.de">
        <img src="email.png" alt="Email">
      </a>
      <a href="alla.vcf" download>
        <img src="contact.png" alt="Save Contact">
      </a>
    </div>

  </div>

</body>
</html>
